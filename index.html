<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDR-AI Therapy Assistant</title>
    <style>
        :root {
            --primary-calm: #6B8EAF;
            --primary-energy: #7E9A8C;
            --primary-warmth: #D4A574;
            --emotion-positive: #4CAF50;
            --emotion-negative: #F44336;
            --emotion-neutral: #FFC107;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }
        
        .canvas-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        #emdrCanvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .control-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .control-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .control-card h3 {
            margin-bottom: 1rem;
            color: var(--bg-gradient-start);
            font-size: 1.2rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
        }
        
        select, input[type="range"], button {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--bg-gradient-start);
        }
        
        input[type="range"] {
            padding: 0;
        }
        
        .range-value {
            text-align: center;
            font-weight: 600;
            color: var(--bg-gradient-start);
            margin-top: 0.5rem;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        button {
            padding: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: var(--emotion-positive);
            color: white;
            border: none;
        }
        
        .btn-pause {
            background: var(--emotion-neutral);
            color: white;
            border: none;
        }
        
        .btn-stop {
            background: var(--emotion-negative);
            color: white;
            border: none;
        }
        
        .emotion-panel {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .emotion-panel h4 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: white;
        }
        
        .emotion-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .emotion-label {
            font-weight: 500;
        }
        
        .emotion-value {
            font-weight: 700;
            color: var(--emotion-positive);
        }
        
        .pattern-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .pattern-thumb {
            aspect-ratio: 1;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8rem;
            padding: 0.5rem;
            text-align: center;
        }
        
        .pattern-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .pattern-thumb.active {
            background: var(--bg-gradient-start);
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                grid-template-columns: 1fr;
            }
            
            .emotion-panel {
                position: static;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🧠 EMDR-AI Therapy Assistant</h1>
        <p>Adaptive Virtual Therapy with Motion Patterns</p>
    </div>
    
    <div class="container">
        <div class="canvas-section">
            <canvas id="emdrCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-card">
                <h3>🎯 Pattern Selection</h3>
                <div class="control-group">
                    <label for="patternSelect">Movement Pattern</label>
                    <select id="patternSelect">
                        <option value="horizontal">Horizontal (Classic EMDR)</option>
                        <option value="infinity">Infinity (∞)</option>
                        <option value="butterfly">Butterfly</option>
                        <option value="spiral">Spiral</option>
                        <option value="wave">Wave</option>
                        <option value="circular">Circular</option>
                        <option value="diagonal">Diagonal</option>
                        <option value="figure8">Figure 8</option>
                    </select>
                    <div class="pattern-preview" id="patternPreview"></div>
                </div>
            </div>
            
            <div class="control-card">
                <h3>⚡ Speed & Size</h3>
                <div class="control-group">
                    <label for="speedSlider">Movement Speed</label>
                    <input type="range" id="speedSlider" min="0.3" max="2" step="0.1" value="1">
                    <div class="range-value" id="speedValue">1.0 Hz</div>
                </div>
                <div class="control-group">
                    <label for="sizeSlider">Object Size</label>
                    <input type="range" id="sizeSlider" min="10" max="50" step="5" value="30">
                    <div class="range-value" id="sizeValue">30 px</div>
                </div>
            </div>
            
            <div class="control-card">
                <h3>🎨 Visual Settings</h3>
                <div class="control-group">
                    <label for="colorSelect">Color Theme</label>
                    <select id="colorSelect">
                        <option value="#4CAF50">Calming Green</option>
                        <option value="#6B8EAF">Peaceful Blue</option>
                        <option value="#D4A574">Warm Orange</option>
                        <option value="#9C27B0">Mystic Purple</option>
                        <option value="#00BCD4">Ocean Cyan</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="trailToggle">
                        <input type="checkbox" id="trailToggle" checked> Enable Trail Effect
                    </label>
                </div>
            </div>
            
            <div class="control-card">
                <h3>🎮 Session Control</h3>
                <div class="button-group">
                    <button id="startBtn" class="btn-start">Start</button>
                    <button id="pauseBtn" class="btn-pause">Pause</button>
                    <button id="stopBtn" class="btn-stop">Stop</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="emotion-panel" id="emotionPanel">
        <h4>📊 Emotional State</h4>
        <div class="emotion-item">
            <span class="emotion-label">Stress Level</span>
            <span class="emotion-value" id="stressLevel">--</span>
        </div>
        <div class="emotion-item">
            <span class="emotion-label">Engagement</span>
            <span class="emotion-value" id="engagementLevel">--</span>
        </div>
        <div class="emotion-item">
            <span class="emotion-label">Positivity</span>
            <span class="emotion-value" id="positivityLevel">--</span>
        </div>
        <div class="emotion-item">
            <span class="emotion-label">Session Time</span>
            <span class="emotion-value" id="sessionTime">00:00</span>
        </div>
    </div>
    
    <script type="module">
        import { EMDRPatterns } from './src/patterns/emdr-patterns.js';
        
        // Initialize canvas
        const canvas = document.getElementById('emdrCanvas');
        const resizeCanvas = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = 400;
        };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize EMDR system
        const emdr = new EMDRPatterns(canvas, {
            speed: 1.0,
            size: 30,
            color: '#4CAF50',
            pattern: 'horizontal',
            trail: true
        });
        
        // Session timer
        let sessionStartTime = null;
        let sessionTimer = null;
        
        const updateSessionTime = () => {
            if (sessionStartTime) {
                const elapsed = Date.now() - sessionStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('sessionTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        };
        
        // Control bindings
        document.getElementById('startBtn').addEventListener('click', () => {
            emdr.start();
            if (!sessionStartTime) {
                sessionStartTime = Date.now();
                sessionTimer = setInterval(updateSessionTime, 1000);
            }
            console.log('Session started');
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            emdr.pause();
            console.log('Session paused');
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            emdr.stop();
            sessionStartTime = null;
            clearInterval(sessionTimer);
            document.getElementById('sessionTime').textContent = '00:00';
            console.log('Session stopped');
        });
        
        // Pattern selection
        document.getElementById('patternSelect').addEventListener('change', (e) => {
            emdr.setPattern(e.target.value);
        });
        
        // Speed control
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            emdr.setSpeed(speed);
            document.getElementById('speedValue').textContent = speed.toFixed(1) + ' Hz';
        });
        
        // Size control
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            const size = parseInt(e.target.value);
            emdr.setSize(size);
            document.getElementById('sizeValue').textContent = size + ' px';
        });
        
        // Color selection
        document.getElementById('colorSelect').addEventListener('change', (e) => {
            emdr.setColor(e.target.value);
        });
        
        // Trail toggle
        document.getElementById('trailToggle').addEventListener('change', (e) => {
            emdr.options.trail = e.target.checked;
        });
        
        // Simulated emotion tracking (replace with real MorphCast integration)
        let emotionSimulation = null;
        const simulateEmotions = () => {
            if (emdr.isRunning) {
                const stress = (Math.random() * 0.5 + 0.3).toFixed(2);
                const engagement = (Math.random() * 0.3 + 0.6).toFixed(2);
                const positivity = (Math.random() * 0.3 + 0.5).toFixed(2);
                
                document.getElementById('stressLevel').textContent = stress;
                document.getElementById('engagementLevel').textContent = engagement;
                document.getElementById('positivityLevel').textContent = positivity;
                
                // Adaptive adjustment
                emdr.adjustToEmotionalState({
                    stress: parseFloat(stress),
                    engagement: parseFloat(engagement),
                    anxiety: 1 - parseFloat(positivity)
                });
            }
        };
        
        setInterval(simulateEmotions, 2000);
        
        // Pattern preview thumbnails
        const patterns = [
            { id: 'horizontal', icon: '↔️' },
            { id: 'infinity', icon: '∞' },
            { id: 'butterfly', icon: '🦋' },
            { id: 'spiral', icon: '🌀' },
            { id: 'wave', icon: '〰️' },
            { id: 'circular', icon: '⭕' },
            { id: 'diagonal', icon: '↗️' },
            { id: 'figure8', icon: '8️⃣' }
        ];
        
        const previewContainer = document.getElementById('patternPreview');
        patterns.forEach(pattern => {
            const thumb = document.createElement('div');
            thumb.className = 'pattern-thumb';
            thumb.textContent = pattern.icon;
            thumb.title = pattern.id;
            thumb.addEventListener('click', () => {
                document.getElementById('patternSelect').value = pattern.id;
                emdr.setPattern(pattern.id);
                document.querySelectorAll('.pattern-thumb').forEach(t => t.classList.remove('active'));
                thumb.classList.add('active');
            });
            previewContainer.appendChild(thumb);
        });
        
        // Set initial active pattern
        document.querySelector('.pattern-thumb').classList.add('active');
    </script>
</body>
</html>
